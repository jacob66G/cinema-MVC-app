<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - Horizon Cinema</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/global.css}"/>
</head>
<body>
    <div class="login-container">
        <h3>Zaloguj sie - Horizon Cinema</h3>

        <form class="login-form" th:action="@{/authenticateTheUser}" method="post">

            <div class="login-mess" th:if="${param.error}">
                <p style="color: red">Wprowadzono nieprawidłowy login/hasło</p>
            </div>

            <div class="login-mess" th:if="${param.logout}">
                <p style="color: red">Wylogowano</p>
            </div>

            <br>

            <p>
                Username <input type="text" name="username"/>
            </p>

            <p>
                Password <input type="password" name="password"/>
            </p>

            <br>

            <input class="navigate-button" type="submit" value="login"/>
        </form>
    </div>
</body>
</html>
