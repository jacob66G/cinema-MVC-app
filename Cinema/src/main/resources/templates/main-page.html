<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" th:href="@{/css/global.css}"/>
        <link rel="stylesheet" type="text/css" th:href="@{/css/main-page.css}"/>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
        <title>Horizon Cinema</title>
    </head>
    <body>

        <div th:replace="fragments/header :: header"></div>

        <main class="main-page-content">

            <section class="movie-info-box-section" >
            <div th:each="showcase: ${showcases}">
                <div class="movie-info-box">
                    <p class="movie-info-type" th:text="${showcase.type}"></p>
                    <div class="movie-info">
                        <img class="movie-image" loading="lazy" width="350px" height="200px" th:src="'data:image/jpeg;base64,' +${showcase.base64Image}">
                        <h2 class="movie-title" th:text="${showcase.title}"></h2>
                    </div>
                </div>
            </div>
            </section>
        
            <section th:replace="/fragments/parnters-info :: section"></section>

            <section th:replace="/fragments/contact-info :: section"></section>
    </main>

    <div th:replace="fragments/footer :: footer"></div>

    </body>
</html>
