<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <header>
        <div class="logo-container">
            <img class="header-logo-img" th:src="@{/images/cinema-logo.jpeg}" alt="Logo">
            <h1 class="cinema-name">HORIZON<span style="color:#ff6868">CINEMA</span></h1>
        </div>

        <nav class="header-nav">
            <ul>
                <li><a th:href="@{/mainpage}">STRONA GŁÓWNA</a></li>
                <li><a th:href="@{/programme}">REPERTUAR</a></li>
                <li><a th:href="@{/pricelist}">CENNIK</a></li>
                <li><a th:href="@{/mainpage#contact-info}">KONTAKT</a></li>

                <li sec:authorize="isAnonymous()">
                    <a th:href="@{/login}">ZALOGUJ</a>
                </li>

                <li sec:authorize="isAuthenticated()">
                    <a th:href="@{/user/reservations}">MOJE KONTO</a>
                </li>

                <li sec:authorize="isAuthenticated()">
                        <form action="#" th:action="@{/logout}" method="post">
                            <input class="navigate-button" type="submit" value="Wyloguj"/>
                        </form>
                </li>

            </ul>
        </nav>
    </header>
</body>
</html>
