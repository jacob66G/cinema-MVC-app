<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/css/global.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/client-page.css}"/>
    <title>Szczegóły rezerwacji - Horizon Cinema</title>
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<main>
    <div class="client-options">
        <a class="client-btn" th:href="@{/user/reservations}">Moje rezerwacje</a>
        <a class="client-btn" th:href="@{/user/settings}">Ustawienia</a>
    </div>

    <div class="reservations-container">
        <h2>Zmień dane osobowe</h2>
        <form class="client-form" th:object="${peronalData}" method="post" th:action="@{/user/settings/change/personal-data}">
            <label>IMIE</label>
            <input th:field="*{name}">
            <span th:if="*{#fields.hasErrors('peronalData.name')}"
                  th:errors="${peronalData.name}" style="color: red">
            </span>

            <label>NAZWISKO</label>
            <input th:field="*{surname}">
            <span th:if="*{#fields.hasErrors('peronalData.surname')}"
                  th:errors="${peronalData.surname}" style="color: red">
            </span>

            <label>TELEFON</label>
            <input th:field="*{phone}">
            <span th:if="*{#fields.hasErrors('peronalData.phone')}"
                  th:errors="${peronalData.phone}" style="color: red">
            </span>

            <button type="submit" class="navigate-button">Edytuj</button>
        </form>

        <h2>Zmień adres email</h2>
        <form class="client-form" th:object="${emailChange}" method="post" th:action="@{/user/settings/change/email}">
            <label>NOWY EMAIL</label>
            <input type="email" th:field="*{email}">
            <span th:if="*{#fields.hasErrors('emailChange.email')}"
                  th:errors="${emailChange.email}" style="color: red">
            </span>

            <label>POTWIERDŹ EMAIL</label>
            <input type="email" th:field="*{confirmEmail}">
            <span th:if="*{#fields.hasErrors('emailChange.confrimEmail')}"
                  th:errors="${emailChange.confirmEmail}" style="color: red">
            </span>

            <span th:if="${errorMessage}"
                  th:errors="${errorMessage}" style="color: red">
            </span>

            <button type="submit" class="navigate-button">Edytuj</button>
        </form>


        <h2>Zmień haslo</h2>
        <form class="client-form" th:object="${passwordChange}" method="post" th:action="@{/user/settings/change/password}">
            <label>STARE HASŁO</label>
            <input type="password" th:field="*{currentPassword}">
            <span th:if="${errorMessage}"
                  th:errors="${errorMessage}" style="color: red">
            </span>

            <label>NOWE HASŁO</label>
            <input type="password" th:field="*{newPassword}">
            <span th:if="*{#fields.hasErrors('passwordChange.newPassword')}"
                  th:errors="${passwordChange.newPassword}" style="color: red">
            </span>

            <label>POTWIERDŹ NOWE HASŁO</label>
            <input type="password" th:field="*{confirmPassword}">
            <span th:if="*{#fields.hasErrors('passwordChange.confirmPassword')}"
                  th:errors="${passwordChange.confirmPassword}" style="color: red">
            </span>

            <button type="submit" class="navigate-button">Edytuj</button>
        </form>

    </div>
</main>

<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
