<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" th:href="@{/css/global.css}"/>
        <link rel="stylesheet" type="text/css" th:href="@{/css/summary.css}"/>
        <title>Podsumowanie rezerwacji - Horizon Cinema</title>
    </head>
    <body>

        <div th:replace="fragments/header :: header"></div>

        <main class="reservation-summary-content">
            <section class="summary-data-container">
                <div class="summary-header">
                    <p>PODSUMOWANIE</p>
                </div>

                <div class="row-data-container">
                    <p th:text="${reservationDto.programme.movie.title}"></p>
                    <p th:text="${reservationDto.programme.date} + ' ' + ${reservationDto.programme.time}"></p>
                </div>
                <div class="row-data-container">
                    <p th:text="${reservationDto.clientName}"></p>
                    <p th:text="${reservationDto.clientSurname}"></p>
                </div>
                <div class="row-data-container">
                    <p th:text="${reservationDto.clientAddressEmail}"></p>
                    <p th:text="${reservationDto.clientPhoneNumber}"></p>
                </div>
                <div class="row-data-container">
                    <p>CENA: </p>
                    <p th:text="${reservationDto.totalPrice}"></p>
                </div>

            </section>

            <div>
                <p style="color: red;">Potwierdzenie rezerwacji zostanie przesłana na podany adres e-mail</p>
            </div>

            <form method="post" th:action="@{/reservation/summary}" class="button-container">
                <a th:href="@{/reservation/data}" class="navigate-button">POWRÓT</a>
                <button type="submit" class="navigate-button">POTWIERDŹ</button>
            </form>

        </main>

        <div th:replace="/fragments/footer :: footer"></div>

    </body>
</html>
